<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Rejestracja</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" placeholder="Login" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" id="password" placeholder="Hasło" required>
            </div>
            <button type="submit" class="btn btn-primary">Zarejestruj się</button>
        </form>
        <p class="mt-3">Masz już konto? <a href="index.html">Zaloguj się</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            fetch('https://me-predykcje.vercel.app/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ login, password })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('Rejestracja zakończona sukcesem');
                      window.location.href = 'index.html';
                  } else {
                      alert('Rejestracja nieudana');
                  }
              });
        });
    </script>
</body>
</html>
